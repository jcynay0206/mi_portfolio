<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | AzureGold Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-profundo: #0f172a;
            --dorado: #d4af37;
        }
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--azul-profundo); 
            color: white; 
            text-align: center; 
        }
        .container { 
            padding: 3rem; 
            border: 1px solid var(--dorado); 
            border-radius: 20px; 
            max-width: 500px; 
            background: rgba(255, 255, 255, 0.05); 
            margin: 20px;
        }
        h1 { 
            font-family: 'Playfair Display', serif; 
            color: var(--dorado); 
            font-size: 2.5rem; 
            margin-bottom: 1rem; 
        }
        p { 
            color: #94a3b8; 
            font-size: 1.1rem; 
            margin-bottom: 2.5rem; 
            line-height: 1.6;
        }
        .btn { 
            text-decoration: none; 
            color: var(--azul-profundo); 
            background: var(--dorado); 
            padding: 1rem 2.5rem; 
            border-radius: 50px; 
            font-weight: 600; 
            transition: 0.3s; 
            display: inline-block; 
        }
        .btn:hover { 
            background: #ffffff; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Received!</h1>
        <p>Thank you for reaching out to AzureGold Studio. Your message has been successfully delivered. I will review your project and get back to you within 24 hours to discuss how we can elevate your brand.</p>
        <a href="index-en.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
