<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Agendar consulta — Azure Gold Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<style>
:root{--bg:#f7f3ee;--bg-alt:#fff;--text:#1b1b1b;--muted:#7b6f63;--accent:#c9a27b;--max-width:1120px}
body{font-family:"Inter",system-ui,sans-serif;background:var(--bg);color:var(--text);margin:0}
.wrapper{max-width:var(--max-width);margin:0 auto;padding:0 1.5rem}
header{border-bottom:1px solid #e0d6c9;background:rgba(247,243,238,0.96);position:sticky;top:0;z-index:20}
.nav{display:flex;align-items:center;justify-content:space-between;padding:1rem 0}
.logo{font-family:"Playfair Display",serif;font-size:1.2rem;letter-spacing:0.18em;text-transform:uppercase}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:0.7rem 1.4rem;border-radius:999px;border:1px solid var(--accent);font-size:0.9rem;background:var(--accent);color:#fff}
.section-title{font-family:"Playfair Display",serif;font-size:1.6rem;margin:1.25rem 0}
.cta-final{text-align:center;padding:3rem 0}
.whatsapp-float{ position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:50%; display:flex;align-items:center;justify-content:center;background:#25D366;color:#fff; box-shadow:0 8px 24px rgba(0,0,0,0.12);text-decoration:none;font-weight:700;z-index:999; transform: translateY(18px); opacity: 0; transition: transform 420ms cubic-bezier(.2,.9,.3,1), opacity 420ms; }
.whatsapp-float.show { transform: translateY(0); opacity: 1; }
.whatsapp-float::after { content: ""; position:absolute; inset:0; border-radius:50%; box-shadow:0 0 0 0 rgba(37,211,102,0.18); animation: whatsapp-pulse 3.2s infinite; }
@keyframes whatsapp-pulse { 0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.18); } 70% { box-shadow: 0 10px 30px -12px rgba(37,211,102,0.18); } 100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); } }
.reveal { opacity: 0; transform: translateY(12px); transition: opacity 520ms cubic-bezier(.2,.9,.3,1), transform 520ms cubic-bezier(.2,.9,.3,1); will-change: opacity, transform; }
.reveal.is-visible { opacity: 1; transform: translateY(0); }
@media (prefers-reduced-motion: reduce) { .whatsapp-float::after, .reveal { animation: none !important; transition: none !important; } }
</style>
</head>
<body>
<header>
  <div class="wrapper nav">
    <div>
      <div class="logo"><span>Azure Gold</span> STUDIO</div>
    </div>
    <div>
      <a href="/" class="btn" style="background:transparent;color:var(--accent);border-color:var(--accent)">Volver al sitio</a>
    </div>
  </div>
</header>

<main>
  <section class="cta-final">
    <div class="wrapper">
      <h1 class="section-title reveal">Agendar consulta estratégica</h1>
      <p style="color:var(--muted);max-width:720px;margin:0 auto 1rem" class="reveal">Selecciona un horario y reserva una llamada de 30 minutos. Calendly sincroniza con nuestra agenda y envía recordatorios automáticos.</p>

      <div id="calendly-inline" style="min-width:320px;height:700px;margin:18px auto 0;max-width:900px;" class="reveal"></div>
    </div>
  </section>
</main>

<footer style="padding:2rem 0;text-align:center;color:var(--muted)">
  <div class="wrapper">
    <div style="margin-bottom:8px">¿Prefieres enviar un mensaje? <a href="/contact.html">Ir a contacto</a></div>
    <div style="font-size:13px">© <span id="year2"></span> Azure Gold Studio</div>
  </div>
</footer>

<script>document.getElementById("year2").textContent = new Date().getFullYear();</script>

<!-- Calendly widget JS -->
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function(){
    var el = document.getElementById('calendly-inline');
    if(el){
      Calendly.initInlineWidget({
        url: 'https://calendly.com/azuregoldstudio/30min',
        parentElement: el,
        prefill: {},
        utm: {}
      });
    }
  });
</script>

<!-- Reveal + WhatsApp show -->
<script>
document.addEventListener('DOMContentLoaded', function(){
  var reveals = document.querySelectorAll('.reveal');
  if('IntersectionObserver' in window){
    var obs = new IntersectionObserver(function(entries, observer){
      entries.forEach(function(entry){
        if(entry.isIntersecting){
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold: 0.12});
    reveals.forEach(function(r){ obs.observe(r); });
  } else {
    reveals.forEach(function(r){ r.classList.add('is-visible'); });
  }

  var w = document.createElement('a');
  w.href = "https://wa.me/19086774196?text=Hola%20AzureGold%20Studio";
  w.target = "_blank";
  w.rel = "noreferrer";
  w.className = "whatsapp-float";
  w.setAttribute('aria-label','WhatsApp');
  w.textContent = "WhatsApp";
  document.body.appendChild(w);
  setTimeout(function(){ w.classList.add('show'); }, 600);
});
</script>
</body>
</html>
