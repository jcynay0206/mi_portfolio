title: "Azure Gold Studio"
description: "Diseño editorial, estrategia digital y arquitectura web para marcas de servicios."
baseurl: ""
url: "https://azurewebstudio.com"

markdown: kramdown
highlighter: rouge

# Desactivar theme por completo
theme: null

# Permalinks limpios
permalink: /:title/

# Incluir carpetas necesarias
include:
  - _includes
  - _layouts
  - _posts

# Excluir archivos que no deben procesarse
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules

# Colección de casos
collections:
  casos:
    output: true
    permalink: /casos/:name/

lang: es

