<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Contacto — Azure Gold Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
<style>
:root{--bg:#f7f3ee;--text:#1b1b1b;--muted:#7b6f63;--accent:#c9a27b;--max-width:1120px}
body{font-family:"Inter",system-ui,sans-serif;background:var(--bg);color:var(--text);margin:0}
.wrapper{max-width:var(--max-width);margin:0 auto;padding:0 1.5rem}
.header{padding:1rem 0;border-bottom:1px solid #e0d6c9}
.section-title{font-family:"Playfair Display",serif;font-size:1.6rem;margin:1.25rem 0}
.cta-final{text-align:center;padding:3rem 0}
.btn{display:inline-flex;padding:0.7rem 1.4rem;border-radius:999px;background:var(--accent);color:#fff;border:1px solid var(--accent)}
.btn-outline{background:transparent;color:var(--accent);border:1px solid var(--accent)}
.whatsapp-float{ position:fixed;right:18px;bottom:18px;width:56px;height:56px;border-radius:50%; display:flex;align-items:center;justify-content:center;background:#25D366;color:#fff; box-shadow:0 8px 24px rgba(0,0,0,0.12);text-decoration:none;font-weight:700;z-index:999; transform: translateY(18px); opacity: 0; transition: transform 420ms cubic-bezier(.2,.9,.3,1), opacity 420ms; }
.whatsapp-float.show { transform: translateY(0); opacity: 1; }
.reveal { opacity: 0; transform: translateY(12px); transition: opacity 520ms cubic-bezier(.2,.9,.3,1), transform 520ms cubic-bezier(.2,.9,.3,1); will-change: opacity, transform; }
.reveal.is-visible { opacity: 1; transform: translateY(0); }
@media (prefers-reduced-motion: reduce) { .whatsapp-float::after, .reveal { animation: none !important; transition: none !important; } }
</style>
</head>
<body>
<header class="header">
  <div class="wrapper" style="display:flex;justify-content:space-between;align-items:center">
    <div class="logo" style="font-family:Playfair Display,serif">Azure Gold STUDIO</div>
    <div><a href="/" style="color:var(--muted)">Volver al sitio</a></div>
  </div>
</header>

<main>
  <section class="cta-final">
    <div class="wrapper">
      <h1 class="section-title reveal">Contacto</h1>
      <p style="color:var(--muted);max-width:720px;margin:0 auto 1rem" class="reveal">Escríbenos directamente o agenda una llamada. Responderemos en 24–48 horas hábiles.</p>

      <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-bottom:18px" class="reveal">
        <a href="mailto:azuregoldstudio@gmail.com" class="btn">Enviar email</a>
        <a href="/calendly.html" class="btn btn-outline">Agendar llamada</a>
        <a href="https://instagram.com/azuregoldstudio" class="btn btn-outline" target="_blank" rel="noreferrer">Instagram</a>
        <a href="https://facebook.com/azuregoldstudio" class="btn btn-outline" target="_blank" rel="noreferrer">Facebook</a>
        <a href="https://wa.me/19086774196?text=Hola%20Yunersy%20Studio%20—%20quiero%20informaci%C3%B3n" class="btn" style="background:#25D366;border-color:#25D366">WhatsApp</a>
      </div>

      <!-- Formspree snippet (comentado) -->

      <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" style="max-width:720px;margin:0 auto;display:grid;gap:12px">
        <input type="text" name="name" placeholder="Nombre" required />
        <input type="email" name="_replyto" placeholder="Email" required />
        <textarea name="message" placeholder="Mensaje" required></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
      -->
    </div>
  </section>
</main>

<footer style="padding:2rem 0;text-align:center;color:var(--muted)">
  <div class="wrapper">© <span id="year3"></span> Azure Gold Studio</div>
</footer>
<script>document.getElementById("year3").textContent = new Date().getFullYear();</script>

<!-- WhatsApp flotante -->
<a href="https://wa.me/19086774196?text=Hola%20Yunersy%20Studio" target="_blank" rel="noreferrer" class="whatsapp-float" aria-label="WhatsApp">WhatsApp</a>

<!-- Reveal + WhatsApp show + input validation -->
<script>
document.addEventListener('DOMContentLoaded', function(){
  var reveals = document.querySelectorAll('.reveal');
  if('IntersectionObserver' in window){
    var obs = new IntersectionObserver(function(entries, observer){
      entries.forEach(function(entry){
        if(entry.isIntersecting){
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold: 0.12});
    reveals.forEach(function(r){ obs.observe(r); });
  } else {
    reveals.forEach(function(r){ r.classList.add('is-visible'); });
  }

  var w = document.querySelector('.whatsapp-float');
  if(w) setTimeout(function(){ w.classList.add('show'); }, 600);

  document.querySelectorAll('input, textarea').forEach(function(el){
    el.addEventListener('blur', function(){
      if(!el.value.trim()) { el.classList.remove('valid'); el.classList.add('invalid'); el.classList.add('input-validated'); }
      else { el.classList.remove('invalid'); el.classList.add('valid'); el.classList.add('input-validated'); }
    });
  });
});
</script>
</body>
</html>
