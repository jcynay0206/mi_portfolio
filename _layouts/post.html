<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>

<body>

  {% include header.html %}

  <main class="wrapper">

    <article class="blog-post wrapper reveal">

      <a class="back-link" href="/blog/">‚Üê Volver al blog</a>

      <h1 class="post-title">{{ page.title }}</h1>

      <p class="post-meta">
        Publicado el {{ page.date | date: "%d de %B de %Y" }}
      </p>

      {% if page.subtitle %}
      <p class="post-subtitle">{{ page.subtitle }}</p>
      {% endif %}

      <section class="post-content reveal">
        {{ content }}
      </section>

      <section class="post-cta reveal">
        <a href="/contacto/" class="btn">Quiero trabajar mi estrategia</a>
      </section>

    </article>

  </main>

  {% include footer.html %}

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var reveals = document.querySelectorAll('.reveal');
      if('IntersectionObserver' in window){
        var obs = new IntersectionObserver(function(entries, observer){
          entries.forEach(function(entry){
            if(entry.isIntersecting){
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.12 });
        reveals.forEach(function(r){ obs.observe(r); });
      } else {
        reveals.forEach(function(r){ r.classList.add('visible'); });
      }
    });
  </script>

</body>
</html>
