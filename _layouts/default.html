<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}" />
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>

<body>

  {% include header.html %}

  <main class="wrapper">
    {{ content }}
  </main>

  {% include footer.html %}

 <script>
  document.addEventListener('DOMContentLoaded', function(){
    var reveals = document.querySelectorAll('.reveal');
    if('IntersectionObserver' in window){
      var obs = new IntersectionObserver(function(entries, observer){
        entries.forEach(function(entry){
          if(entry.isIntersecting){
            entry.target.classList.add('visible'); /* ← CORREGIDO */
            observer.unobserve(entry.target);
          }
        });
      }, {threshold: 0.12});
      reveals.forEach(function(r){ obs.observe(r); });
    } else {
      reveals.forEach(function(r){ r.classList.add('visible'); }); /* ← CORREGIDO */
    }
  });
</script>


</body>
</html>
