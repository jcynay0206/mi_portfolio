<section class="blog-hero wrapper reveal">
  <h1 class="blog-hero-title">Blog</h1>
  <p class="blog-hero-subtitle">
    Estrategia, dise√±o editorial y arquitectura digital para marcas de servicios.
  </p>
  <div class="blog-hero-line"></div>
</section>

<section class="blog-list wrapper reveal">

  {% for post in site.posts %}
  <a href="{{ post.url }}" class="blog-card">
    <h3>{{ post.title }}</h3>
    <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
    <span class="blog-card-date">{{ post.date | date: "%d %b %Y" }}</span>
  </a>
  {% endfor %}

</section>
